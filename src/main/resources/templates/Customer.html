<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Daily Essentials</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
</head>
<body style="background-color: #FEFEFE">

<div class="alert alert-warning alert-dismissible fade show" stype = "margin-left : 3em"role="alert">
	<strong>Welcome User</strong> Welcome to Daily Essentials.
</div>

	<div class="container" style="margin-top : 4em">
		<div class="row">
			<div class="col-2"></div>
			<div class="col">
			<h1>Hey Customer - Welcome To Daily Essentials</h1>
				<form class="dark" action="#" th:action="@{/admin/customers/edit}"
					th:object="${customerObject}" method="post">
					<div class="row">
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">User First Name</label> <input
								type="text" th:field="*{firstName}" class="form-control form-control-sm"
								id="firstName" placeholder="First Name" />
						</div>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">User Last Name</label> <input
								type="text" th:field="*{lastName}" class="form-control form-control-sm"
								id="lastName" placeholder="Last Name" />
						</div>
						<div class="form-group col-md-8">
							<label for="address" class="col-form-label">User Address</label> <input
								type="text" th:field="*{address}" class="form-control form-control-sm"
								id="address" placeholder="Address" />
						</div>
						<p>&nbsp;</p>
						<div class="col-md-6">
							<input type="submit" class="btn btn-success"
								value="Update Customer">
						</div>

						<input type="hidden" id="id" th:field="*{id}">

					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
